<h2>Create Customer</h2>
<form>
    <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          class="form-control"
          name="first_name"
          [(ngModel)]="this.custdetail.first_name"
        />       
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text" name="last_name"
          class="form-control"
          [(ngModel)]="this.custdetail.last_name"
        />       
      </div>
      <div class="form-group">
        <label>DOB</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="DOBmodel" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>SSN</label>
        <input
          type="text" name="ssn"
          class="form-control"
          [(ngModel)]="this.custdetail.ssn"
        />       
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="text" name="email"
          class="form-control"
          [(ngModel)]="this.custdetail.email"
        />       
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input
          type="text" name="ssn"
          class="form-control"
          [(ngModel)]="this.custdetail.mobile_phone_number"
        />       
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"  name="primary_address"
          class="form-control"
          [(ngModel)]="this.custdetail.primary_address.address_line_1"
        />       
      </div>
      <div class="form-group">
        <button [disabled]="loading" (click)="CreateCustomer()" class="btn btn-primary" >Create</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
    <div class="form-group" *ngIf="this.isVisible">
      <div class="alert alert-success" role="alert" *ngIf="this.successFlag">
        Customer Created Successfuly.
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="!this.successFlag">
        Technical Exception. Please try agin.
      </div>
      
  </div>
</form>
